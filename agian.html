        <td class="col-4">

                <form autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();">

                        <div
                                class="shadow-lg p-3 mb-5 bg-white rounded"
                                style="width: 100%; margin-top: 100px"
                        >
                            <h5 style="margin-top: 20px; color: green">Account</h5>
                            <div class="row" style="margin-top: 10px">
                                <div class="col-12">
                                    <div class="input-group mb-2 input-group-lg">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                        <input
                                                class="form-control"

                                                placeholder="Full Name"
                                                type="text"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <div class="col-12">
                                    <div class="input-group mb-2 input-group-lg">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                        </div>
                                        <input
                                                class="form-control"
                                                id="email"
                                                placeholder="Email Address"
                                                type="text"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <div class="col-12">
                                    <div class="input-group mb-2 input-group-lg">

                                            <div class="input-group-text">
                                                <i class="fas fa-key"></i>
                                            </div>
                                        </div>
                                        <input
                                                class="form-control"
                                                id="passWord"
                                                placeholder="Password"
                                                type="password"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row"><h5 style="margin-top: 20px; color: green">Date of Birth</h5></div>

                            <div class="row">
                                <div class="col-6">
                                    <input id="dob" name="dob" placeholder="Date of birth" style="width: 280px; height: 38px"/>
                                    <script>
                                        $(document).ready(function () {
                                            $("#dob").kendoDatePicker();
                                        });
                                    </script>
                                </div>
                                <div class="col-6">
                                    <select class="form-control" id="gender" name="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>

                                </div>
                                <h5 style="margin-top: 20px; color: green">Payment Details</h5>
                            </div>
                            <div class="row">
                                <button
                                        value="Credit Card"
                                        class="btn btn-outline-success col-6"
                                        id="creditCard"
                                        type="button"
                                        onclick="chose1()"
                                >
                                    <i class="fab fa-cc-visa"></i>
                                    Credit Card
                                </button>
                                <button
                                        class="btn btn-outline-success col-6"
                                        id="payPal"
                                        type="button"
                                        onclick="chose2()"
                                >
                                    <i class="fab fa-cc-paypal"></i>
                                    Paypal
                                </button>
                            </div>

                                                <i class="far fa-credit-card"></i>
                                            </div>
                                        </div>
                                        <input

                                        />
                                    </div>
